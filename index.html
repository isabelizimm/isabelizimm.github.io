    <script>
        // Load the uploaded image
        async function loadImage() {
            try {
                const response = await window.fs.readFile('tmp/uploads/image.png');
                const blob = new Blob([response], { type: 'image/png' });
                const url = URL.createObjectURL(blob);
                document.getElementById('heroImage').src = url;
            } catch (error) {
                console.error('Error loading image:', error);
            }
        }
        loadImage();
        
        // Cat meow function
        function showMeow(event) {
            // Remove any existing meow bubble
            const existingBubble = document.querySelector('.meow-bubble');
            if (existingBubble) {
                existingBubble.remove();
            }
            
            // Create meow bubble
            const bubble = document.createElement('div');
            bubble.className = 'meow-bubble';
            bubble.textContent = 'meow';
            
            // Position near the cat
            const rect = event.target.getBoundingClientRect();
            bubble.style.left = rect.right + 30 + 'px';
            bubble.style.top = rect.top - 60 + 'px';
            
            document.body.appendChild(bubble);
            
            // Remove after 2 seconds
            setTimeout(() => {
                bubble.remove();
            }, 2000);
        }
    </script>

          return findCites(el.parentElement)
        }
      } else {
        return undefined;
      }
    };
    var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
    for (var i=0; i<bibliorefs.length; i++) {
      const ref = bibliorefs[i];
      const citeInfo = findCites(ref);
      if (citeInfo) {
        tippyHover(citeInfo.el, function() {
          var popup = window.document.createElement('div');
          citeInfo.cites.forEach(function(cite) {
            var citeDiv = window.document.createElement('div');
            citeDiv.classList.add('hanging-indent');
            citeDiv.classList.add('csl-entry');
            var biblioDiv = window.document.getElementById('ref-' + cite);
            if (biblioDiv) {
              citeDiv.innerHTML = biblioDiv.innerHTML;
            }
            popup.appendChild(citeDiv);
          });
          return popup.innerHTML;
        });
      }
    }
  });
  </script>
</div> <!-- /content -->
