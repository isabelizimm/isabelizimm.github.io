<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 1920px; /* Match your design file width */
            margin: 0 auto;
        }

        .background-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Button positioning - uses percentages based on design coordinates */
        .button-wrapper {
            position: absolute;
            cursor: pointer;
            /* Size based on button width / background width */
            /* Position using top and left calculated from your design file */
        }

        /* Two images stacked for B&W to color transition */
        .button-stacked {
            position: relative;
            width: 100%;
        }

        .button-colored {
            width: 100%;
            display: block;
        }

        .button-bw {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .button-stacked:hover .button-bw {
            opacity: 0;
        }

        .button-about {
            top: 3%;
            left: 52%;
            width: 12.75%;
        }

        .button-blog {
            top: 42.5%;
            left: 53.5%;
            width: 9.3%;
        }

        .button-work {
            top: 2%; 
            left: 38%;
            width: 10%;
        }

        .button-talks {
            top: 5%; 
            left: 70%;
            width: 12%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Background image WITHOUT buttons -->
        <img 
            src="./images/front_page/bkgd.jpg" 
            alt="Background" 
            class="background-image"
        >
        
        <!-- Button 1: About -->
        <a href="./about.html" class="button-wrapper button-about">
            <div class="button-stacked">
                <img src="./images/front_page/about.png" alt="" class="button-colored">
                <img src="./images/front_page/about.png" alt="" class="button-bw">
            </div>
        </a>

        <!-- Button 2: Blog -->
        <a href="./blog.html" class="button-wrapper button-blog">
            <div class="button-stacked">
                <img src=./images/front_page/blog.png" alt="" class="button-colored">
                <img src="./images/front_page/blog.png" alt="" class="button-bw">
            </div>
        </a>

        <!-- Button 3: Talks -->
        <a href="./talks.html" class="button-wrapper button-talks">
            <div class="button-stacked">
                <img src=./images/front_page/talks.png" alt="" class="button-colored">
                <img src=./images/front_page/talks.png" alt="" class="button-bw">
            </div>
        </a>

        <!-- Button 4: Work -->
        <a href="./work.html" class="button-wrapper button-work">
            <div class="button-stacked">
                <img src=./images/front_page/work.png" alt="" class="button-colored">
                <img src=./images/front_page/work.png" alt="" class="button-bw">
            </div>
        </a>

    </div>

</body>
</html>
